            <form action="">

                        <input class=" input inputs-name-username" type="text" id="name"required>

            </div>

                        <input  class="email-pass input" type="password" placeholder="6+ characters" required>

            </div>

                    Policy,</a>  and our default <a  target="_blank"href="">Notification <br> Settings.</a> </label>
            </div>

            <div class="container_btn">
                <input  type="submit" value="Create Account"> <br>

            </form>
